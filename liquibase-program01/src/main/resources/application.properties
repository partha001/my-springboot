spring.datasource.url=jdbc:mysql://localhost:3306/mydatabase?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=password
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
#spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=true

spring.liquibase.change-log=classpath:liquibase/changelog-master.xml
### the configurations are optional ###
#spring.liquibase.contexts=mysql
#spring.liquibase.enabled=true
#spring.liquibase.database-change-log-lock-table: DATABASECHANGELOGLOCKTABLE
